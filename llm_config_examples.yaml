# LLM Configuration Examples
# Copy the section you want to use into llm_config.yaml

# ============================================================================
# OPTION 1: OpenAI (Recommended - Simplest)
# ============================================================================
prompt_dirs:
  - "./prompts"
  - "./spinach/prompts"
  - "./spinach/spinach_agent/prompts"

litellm_set_verbose: false

prompt_logging:
  log_file: "./prompt_logs.jsonl"

llm_endpoints:
  - api_base: https://api.openai.com/v1
    api_key: OPENAI_API_KEY
    engine_map:
      gpt-4o: gpt-4o                          # Latest, most capable
      gpt-4: gpt-4-turbo-2024-04-09          # Slightly cheaper
      gpt-3.5-turbo: gpt-3.5-turbo-0125      # Cheapest, fastest


